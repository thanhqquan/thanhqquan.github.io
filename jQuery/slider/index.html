<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Image slider - jQuery</title>
  </head>
  <body>
    <div id="container">
      <h1 class="title">
        <img src="img/snowman-icon.png" alt="icon">
        Winter
      </h1>
      <div class="slide">
        <img src="img/winter_1.jpg" alt="winter 1">
      </div>
      <div class="slide">
        <img src="img/winter_2.jpg" alt="winter 2">
      </div>
      <div class="slide">
        <img src="img/winter_3.jpg" alt="winter 3">
      </div>
      <div class="slide">
        <img src="img/winter_4.jpg" alt="winter 4">
      </div>
      <img class="button" id="btn-left" src="img/left-arrow.png" alt="left arrow">
      <img class="button" id="btn-right" src="img/right-arrow.png" alt="right arrow">
      <img class="list-image" src="img/winter_1.jpg" alt="winter 1">
      <img class="list-image" src="img/winter_2.jpg" alt="winter 2">
      <img class="list-image" src="img/winter_3.jpg" alt="winter 3">
      <img class="list-image" src="img/winter_4.jpg" alt="winter 4">
    </div>
    <script type="text/javascript" src="js/javascript.js"></script>
  </body>
</html>
